<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperatura</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Conversor de Temperatura</h1>
  <div class="container-graus">
    <div class="ins">
      <label for="graus">Temperatura em Celcius:</label>
      <input type="number" name="graus" placeholder="0°C" id="graus">
      <button onclick="calcularGraus()">Calcular</button>
      <div id="resultado-graus"></div>
      <img id="img" src="./images.jpeg">
    </div>
  </div>

  <div class="container-fahrenheit">
    <label for="fahrenheit">Temperatura em Fahrenheit:</label>
    <input type="number" name="fahrenheit" placeholder="0°F" id="fahrenheit">
    <button onclick="calcularFahrenheit()">Calcular</button>
    <div id="resultado-fahrenheit"></div>
  </div>

  <script src="./scripts.js"></script>
</body>

</html>
